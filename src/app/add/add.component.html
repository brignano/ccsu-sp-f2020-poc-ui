<div class="container">
  <div class="row text-center" style="padding: 3em;">
    <h1>Add Claims</h1>
    <small>Add claim information to the database.</small>
  </div>

  <hr>

  <div class="row">
    <form class="form-selectors" data-toggle="validator" (submit)="addClaim()" #myForm="ngForm">
      <div class="form-group has-feedback">
        <label for="policy_number" class="control-label col-md-6">Policy Number</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon icon-policy"></i></span>
            <input id="policy_number" type="text" class="form-control" name="policy_number" placeholder="123456"
                   data-error="Please enter a valid policy number." data-minlength="5" aria-required="true" required
                   [(ngModel)]="claim.policy_number"/>
          </div>
          <small class="help-block">Minimum 5 characters</small>
          <span class="icon icon-attention form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="location" class="control-label col-md-6">Location</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon icon-front-collision"></i></span>
            <input id="location" type="text" class="form-control" name="location" data-error="Please enter a location."
                   placeholder="10 Main St Hartford, CT 06106" aria-required="true" required
                   [(ngModel)]="claim.location" (blur)="getLatLng()"/>
          </div>
          <small class="help-block" *ngIf="latlng">Latitude: {{latlng.latitude}}, Longitude: {{latlng.longitude}}</small>
          <span class="icon icon-attention form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <div class="form-group has-feedback clearfix">
        <label for="ClaimsCategorySelect" class="control-label col-md-6 ">Category</label>
        <div class="col-md-6">
          <div class="">
            <select id="ClaimsCategorySelect" name="ClaimsCategorySelect" class="form-control" required
                    data-error="Please select a category." [(ngModel)]="claim.category">
              <option value="">Please Select</option>
              <option value="Bodily Injury">Bodily Injury</option>
              <option value="Medical Payments">Medical Payments</option>
              <option value="Property Damage">Property Damage</option>
              <option value="Collision">Collision</option>
              <option value="Comprehensive">Comprehensive</option>
              <option value="Uninsured and Underinsured Motorist Coverage">Uninsured and Underinsured Motorist Coverage</option>
            </select>
            <span class="icon icon-attention form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="description" class="control-label col-md-6">Description</label>
        <div class="col-md-6">
        <textarea class="form-control" maxlength="250" rows="5" id="description" name="description" aria-required="true"
                  placeholder="Enter a description of the claim." required data-error="Please enter a description."
                  [(ngModel)]="claim.description"></textarea><small
          class="textarea-character-limit"></small>
          <span class="icon icon-attention form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <div class="row col-sm-6 col-sm-offset-6">
        <button class="btn btn-primary btn-lg btn-block btn-icon-lg" type="submit" >
          <i class="icon icon-plus" aria-hidden="true"></i><span>Add</span>
        </button>
      </div>
    </form>
  </div>
</div>
