<div class="container">
  <h1>Search Claims</h1>
  <div class="row">
    <form data-toggle="validator" (submit)="getClaims(this.policyNumber?.value, this.category?.value)">
      <div class="form-group has-feedback">
        <label for="policyNumber" class="control-label col-md-6">Policy Number</label>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon icon-policy"></i></span>
            <input id="policyNumber" data-minlength="5" class="form-control" aria-required="false" placeholder="123456" #policyNumber/>
          </div>
          <small class="help-block">Minimum 5 characters</small>
          <span class="icon icon-attention form-control-feedback" aria-hidden="true"><i
            class="icon icon-caret-down-alt"></i></span>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <div class="form-group has-feedback clearfix">
        <label for="ClaimsCategorySelect" class="control-label col-md-6 ">Category</label>
        <div class="col-md-6">
          <div class="">
            <select id="ClaimsCategorySelect" name="ClaimsCategorySelect" class="form-control" #category>
              <option value="">Please Select</option>
              <option value="Bodily Injury">Bodily Injury</option>
              <option value="Medical Payments">Medical Payments</option>
              <option value="Property Damage">Property Damage</option>
              <option value="Collision">Collision</option>
              <option value="Comprehensive">Comprehensive</option>
              <option value="Uninsured and Underinsured Motorist Coverage">Uninsured and Underinsured Motorist Coverage</option>
            </select>
            <span class="icon icon-attention form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>

      <div class="row col-sm-6 col-sm-offset-6">
        <button type="submit" class="btn btn-primary btn-lg btn-block btn-icon-lg">
          <i class="icon icon-search" aria-hidden="true"></i><span>Search</span>
        </button>
      </div>
    </form>
  </div>

  <div class="row" style="padding-top: 1em;">
    <app-claim-card *ngFor="let claim of claims" [claim]="claim" class="col-sm-6"></app-claim-card>
  </div>
</div>
